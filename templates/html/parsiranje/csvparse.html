
{% if errors %}
    {% for row, error_group in errors.items %}
    <h1>Red: {{ row }}</h1>
    <table>
        <thead>
            <tr>
                <th>Polje</th>
                <th>Data vrednost</th>
                <th>Opis greske</th>
                <th>Link</th>
            </tr>
        </thead>

        <tbody>
            {% for error in error_group %}
                <tr>
                    <td>{{ error.field }}</td>
                    <td>{{ error.value }}</td>
                    <td>{{ error.description }}</td>
                    <td><a href="{% url 'forma_za_ispravku'  %}">{{ 'Ispravi!'}}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}

{% else %}
    <p>Nema gresaka</p>

{% endif %}

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
